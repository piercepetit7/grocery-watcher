{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/foods/food-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>food List!</h1>
</section>

<section class="card-container">
  {% for food in foods %}
    <div class="card">
      <a href="{% url 'foods_detail' food.id %}">
        <div class="card-content">
          <h2 class="card-title">{{ food.name }}</h2>
            <p>Will expire on {{ food.expiration }}</p>
          <p><small>{{ food.description }}</small></p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
